<main>
    <div class="d-flex fd-row jc-c g-16">
        <div class="f-1-1-300">
            <form id="contactForm">
                <div class="form">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom" required
                            autocomplete="family-name">
                    </div>

                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required
                            autocomplete="name">
                    </div>
                </div>

                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="exemple@mail.com" required
                        autocomplete="email">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message " rows="10" required></textarea>
                </div>


                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </div>
</main>

<script>
        const form = document.getElementById("registerForm");
        const message = document.querySelector(".message");
        let errors = [];
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

        form.firstName.addEventListener("input", (e) => {

            if (form.firstName.value.length > 5 && form.firstName.value.length < 20) {
                form.firstName.classList = "success";
                console.log("ok")
            } else {
                form.firstName.classList = "error";
                console.log("KO")
                errors.push("Prenom obligatoire"); // Stop l'executuon du formulaire et stock l'erreur dans le tableau
                e.preventDefault(); // E veut dire event
            }
        });

        form.lastName.addEventListener("input", (e) => {

            if (form.lastName.value.length > 5 && form.lastName.value.length < 20) {
                form.lastName.classList = "success";
                console.log("ok")
            } else {
                form.lastName.classList = "error";
                console.log("KO")
                errors.push("Nom obligatoire");
                e.preventDefault();
            }
        });

    form.email.addEventListener("input", (e) => {
  if (emailRegex.test(form.email.value)) {
    form.email.classList.remove("error");
    form.email.classList.add("success");
    console.log("ok");
  } else {
    form.email.classList.remove("success");
    form.email.classList.add("error");
    console.log("KO");
  }
});
</script>
