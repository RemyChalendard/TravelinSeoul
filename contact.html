<main>
    <div class="d-flex fd-row jc-c g-16">
        <div class="f-1-1-300">
            <form id="contactForm">
                <div class="form">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom" required
                            autocomplete="family-name">
                    </div>

                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required
                            autocomplete="name">
                    </div>
                </div>

                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="exemple@mail.com" required
                        autocomplete="email">
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message " rows="10" required></textarea>
                </div>


                <button type="submit" class="btn">Envoyer</button>

            </form>
        </div>
    </div>
</main>

<footer>
    <h5>CONTACTER-NOUS</h5>
